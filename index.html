<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Knowledge Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div  class="container" id="code-quiz"></div>
        <div class="controls">
          <div id="question-container" class="hide">
        <p>Click the Start button below to begin quiz!</p>
        </header>
        <div  class="container" id="code-quiz">
        <h2 class="quiz-title">JavaScript Quiz</h2>
        <button class="start-btn" id="generate">Start</button>
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
            </div>
          </div>
          <div id="results"></div>
          <div class="controls"> 
    <button id="next-btn" class="next-btn hide">Next</button>
    <main class="quiz-questions">
      <section class="begin-quiz">
        <ul class="quiz-questions">
        </ul> 
    </main>
  <script src="./assets/js/script.js"></script>
  </div>
</body>

</html>
